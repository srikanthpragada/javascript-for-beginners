<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <script>
        function validatePassword() {
            var pwd = document.getElementById("txtPwd").value
            if (! /[A-Z]/.test(pwd))  // check for uppercase 
            {
                alert("Uppercase is missing!");
                return;
            }

            if (! /\d/.test(pwd))  // check for digit 
            {
                alert("Digit is missing!");
                return;
            }

            alert("Valid Password!")
        }
    </script>
</head>

<body>
    Password : <input type="text" id="txtPwd" />
    <p></p>
    <button onClick="validatePassword()">Validate</button>

</body>

</html>
